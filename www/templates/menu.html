<ion-view>
    <ion-header-bar align-title="center" class="bar-clear" style="height:80px;padding:0px" ng-show="currentPage=='menu'">

        <div class="header-cls" style="text-align:center;width: 100vw;height:80px">
            <div class="buttons navicon-btn">
                <open-modal map="map"><button class="button-icon ion-navicon" style="color:white"></button></open-modal>
            </div>
            <img src="img/o2-logo-app-icon.png" width="70" />
        </div>



    </ion-header-bar>
    <ion-header-bar align-title="center" class="bar-clear" style="height:80px;padding:0px" ng-show="currentPage=='chooseEvents'">
        <div class="header-cls" style="text-align:center;width: 100vw;height:80px;padding-top: 12px;">
            <h4 style="color: white;    font-size: 16px;
    font-weight: 600;">
                Select an open 2 experience
            </h4>
        </div>
    </ion-header-bar>
    <ion-header-bar align-title="center" class="bar-clear" style="height:80px;padding:0px" ng-show="currentPage=='location'">
        <div class="header-cls" style="text-align:center;width: 100vw;height:80px;padding-top: 10px;">
            <h4 style="color: white;    font-size: 14px;
    font-weight: 600;">
                Where is your OPen2 talking place?
            </h4>
        </div>
    </ion-header-bar>
    <ion-header-bar align-title="center" class="bar-clear" style="height:80px;padding:0px" ng-show="currentPage=='chooseEvents'">
        <div class="header-cls" style="text-align:center;width: 100vw;height:80px;padding-top: 10px;">
            <h4 style="color: white;    font-size: 14px;
    font-weight: 600;">
                Select an Open2 experience.
            </h4>
        </div>
    </ion-header-bar>
    <ion-header-bar align-title="center" class="bar-clear" style="height:80px;padding:0px" ng-show="currentPage=='createdEvents'">

        <div class="header-cls" style="text-align:center;width: 100vw;height:80px">
            <div class="buttons navicon-btn">
                <open-modal map="map"><button class="button-icon ion-navicon" style="color:white" ></button></open-modal>
            </div>
            <img src="img/o2-logo-app-icon.png" width="70" ui-sref="menu" />

        </div>
        <a class="pull-right ws" ng-click="shareLink()"><img class="share" src="img/share.png" /></a>


    </ion-header-bar>
    <ion-content ng-style="mapHeight">
            <div class="container-fluid p0" id="map" style="height:100%;position:relative;">
               
                <div class="" ng-show="currentPage=='location'">
                    <center>
                        <div class="box-input">
                            <input type="text" style="border-radius: 10px 10px 0px 0px;" ng-class="(selectedLocation=='current')?'green':'red'" ng-click="selectedLocation='current';setCurrentLocation()" placeholder="Current Location" ng-model="currentLocation" />
                            <hr>
                            <input style="border-radius: 0px 0px 10px 10px;" ng-class="(selectedLocation=='selectlocation')?'green':'red'" ng-click="selectedLocation='selectlocation'" type="text" placeholder="Enter Location" google-autocomplete-suggestion location="selectAutocompleteLocation" country-code="" on-selection="onAddressSelection(location)" ng-model="selectAutocompleteLocation.formatted_address" />
                        </div>
                    </center>
                </div>
                <div class="selectbox" ng-show="currentPage=='chooseEvents'">
                    <div class="container text-center selectbox-inside">
                        <div class="row ">
                            <center style="width:100%;">
                                <img ng-src="{{selectedImage}}" src="img/select-event.png" style="width: 75px;margin: 0 auto;" />
                            </center>
                        </div>
                        <div class="row">
                            <p style="color: grey; width: 100%;margin: 0 auto;">{{eventText}}</p>
                        </div>
                        <div class="imgbox">
                            <a ng-repeat="img in eventImages"><img ng-src="{{img.imgSrc}}" ng-click="changeImage($index);" /></a>
                        </div>
                    </div>
                </div>
                <div class="nextb" ng-show="currentPage=='menu'" ng-click="nextPage()"><span><i class="ion-plus" style="position: absolute;bottom: -10px;right: 24px;"></i></span></div>
                <div class="prevb" ng-click="backPage()" ng-hide="currentPage=='menu'||currentPage=='createdEvents'"><span><i class="ion-chevron-left" style="position: absolute;bottom: -10px;left: 22px;"></i></span></div>
                <div class="nextb" ng-click="nextPage()" ng-hide="currentPage=='menu'||currentPage=='createdEvents'" ng-show="notSelectedEvent"><span><i class="ion-chevron-right" style="position: absolute;bottom: -10px;right: 24px;"></i></span></div>

            </div>

       
    </ion-content>
    <div class="bar bar-footer" style="height: 80px;border-top-width: 0px;
    border-bottom-width: 0;background-position: bottom; background-color:transparent;   padding: 0px;" ng-show="currentPage=='createdEvents'">
        <!--  <img src="img/footerwhite.png" />-->

        <div class="row text-center" style="background-image: url(img/footerbg.png);
    max-height: 80px;
    background-size: cover;border:none">
            <div class="col col-25" ng-click="openModal()" ng-class="(isShown1)?'opaque_img':'abc'">  <img src="img/exit.png" width="80" /></div>
            <div class="col col-25" ng-class="(isShown1)?'opaque_img':'abc'">  <img src="img/message.png" width="80" /></div>
            <div class="col col-25" ng-class="(isShown1)?'opaque_img':'abc'">  <img src="img/users.png" width="80" /></div>
            <div class="col col-25" ng-click="flash()" ng-class="(isShown1)?'opaque_img':'abc'">  <img src="img/strobe.png" width="80" /></div>
        </div>
    </div>

   </ion-view>
