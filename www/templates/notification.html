<ion-view class="bg_img">
<ion-content>
<div class="text-center logo2"><img src="img/o2-logo.png"/></div>
<div class="text-center">
    <div class="">
      <h2 style="color: white;"><b>Notification</b></h2>
      <hr style="width: 75%;background: white;">
    </div>
  </div>

  <ul class="list" style="    line-height: 2;">

 <li class="item item-toggle" style="background: none;
    border: none;color: white;">
     When Some one joins your Open2

     <label class="toggle ">
       <input type="checkbox">
       <div class="track" style="border-color: white;background-color: white;">
         <div class="handle" style="background-color: #52d477;"></div>
       </div>
     </label>
  </li>

   <li class="item item-toggle" style="background: none;
    border: none;color: white;">
     When Some one drops out your Open2
     <label class="toggle ">
       <input type="checkbox">
       <div class="track" style="border-color: white;background-color: white;">
         <div class="handle" style="background-color: #52d477;"></div>
       </div>
     </label>
  </li>

   <li class="item item-toggle" style="background: none;
    border: none;color: white;">
     When Some one cancels the Open2 you've joined


     <label class="toggle ">
       <input type="checkbox">
       <div class="track" style="border-color: white;background-color: white;">
         <div class="handle" style="background-color: #52d477;"></div>
       </div>
     </label>
  </li>

   <li class="item item-toggle" style="background: none;
    border: none;color: white;">
     When a message comes in.
     <label class="toggle ">
       <input type="checkbox">
       <div class="track" style="border-color: white;background-color: white;">
         <div class="handle" style="background-color: #52d477;"></div>
       </div>
     </label>
  </li>

  <li class="item item-toggle" style="background: none;
    border: none;color: white;">
     When you get an approval thums up.
     <label class="toggle ">
       <input type="checkbox">
       <div class="track" style="border-color: white;background-color: white;">
         <div class="handle" style="background-color: #52d477;"></div>
       </div>
     </label>
  </li>
</ul>





</ion-content>
<div class="prevb" go-to-back page="'menu'"><span><i class="ion-chevron-left" style="position: absolute;bottom: -10px;left: 22px;"></i></span></div>
</ion-view>
